<button
    id="submit-button"
    hx-post="/validate_arrows"
    hx-include="[name='arrows']"
    hx-swap="none"
    class="king-button"
    data-player-color="{{ player_color }}"
    style="background-image: url(
            '/static/assets/chess-pieces/{{ 'wK' if player_color == 'white' else 'bK' }}.svg'
        );
        color: {{ 'black' if player_color == 'white' else 'white' }};
        text-shadow: 1px 1px 2px {{ 'rgba(255, 255, 255, 0.8)' if player_color == 'black' else 'rgba(0, 0, 0, 0.8)' }};"
>
    Submit
</button>
